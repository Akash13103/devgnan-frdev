Task: Create your own version of forEach to understand how it works

<!DOCTYPE html>
<html>

<head>
    <title>Custom forEach</title>
</head>

<body>
    <h1>Implement Your Own forEach</h1>

    <script>
        // YOUR TASK: Implement your own forEach function
        function myForEach1(array, callback) {
            for (let i = 0; i < array.length; i++) {
                callback(array[i], i, array)
                console.log(i + ": " + array[i])
            } // Use a for loop to call the callback for each element
            // Pass the element, index, and full array to the callback
        }

        function tripleNumber(val, index, newArr) {
            return val
        }
        let fruits = ["apple", "banana", "orange", "grape"];
        console.log("Test 1: Logging fruits without forEach()");
        console.log(myForEach1(fruits, tripleNumber))


        console.log("************************************************")
        let prices = [1.20, 0.50, 0.80, 2.00];
        function myForEach2(array, callback) {
            for (let i = 0; i < array.length; i++) {
                callback(array[i], i, array)
                console.log("Item " + i + " costs $" + array[i]);
            } // Use a for loop to call the callback for each element
            // Pass the element, index, and full array to the callback
        }

        function tripleNumber(val, index, newArr) {
            return val
        }
        console.log("\nTest 2: Processing prices without forEach()");
        console.log(myForEach2(prices, tripleNumber))


        console.log("****************************************")
        console.log("Test 1: Logging fruits(with forEach()")
        let comp1 = fruits.forEach(function (fruit, index) {
            console.log(index + ": " + fruit)
        });
        console.log(comp1)


        console.log("****************************************")
        console.log("Test 2: Processing prices with forEach()")
        let comp2 = prices.forEach(function (price, index) {
            console.log("Item " + index + " costs $" + price);
        });
        console.log(comp2)
        // They should produce the same output!
    </script>

</body>

</html>
