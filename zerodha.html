<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="./zerodha.css">
    <title>
        <p>Zerodha Login Page</p>
    </title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://imgs.search.brave.com/PV1oFfIl8MeLImbkVJ2Ssy-qsxS8IQitfkyaGh55MSI/rs:fit:200:200:1:0/g:ce/aHR0cHM6Ly9wbGF5/LWxoLmdvb2dsZXVz/ZXJjb250ZW50LmNv/bS93bk5ZQkFIMW0t/WEpNZmR1T0hmRUFU/UUFoQ3d5S1VZZUhB/RDFGaTktT2p0eEt5/UEtqRkVtZ1d2Yngt/T1gyZE02NXhqcA" width="50px" height="60px" >
            <p class="tagline">Login to Kite</p>
            <form class="login-form">
                <div class="form-group">
                    <label for="user-name">Phone Number or Email ID</label>
                    <input type="text" class="user-name" placeholder="Enter your Ph no or ID" required>
                </div>
                <div class=form-group>
                    <label for="user-password">Password</label>
                    <input type="password" class="user-password" placeholder="Enter Password" required>
                </div>
                <div>
                    <button type="submit" class="button">Login</button>
                </div>
                <div class="login-links">
                    <a  href="#">Forget User id or password?</a>
                </div>
        </div>
        </form>
</body>

</html>
